<!-- Navbar -->
<app-navbar></app-navbar>

<!-- Nav Links -->
<app-nav-links></app-nav-links>

<!-- Admin Panel -->
<div class="m-2">
  <!-- Tabs navs -->
  <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="ex1-tab-1"
        data-mdb-toggle="tab"
        href="#ex1-tabs-1"
        role="tab"
        aria-controls="ex1-tabs-1"
        aria-selected="true"
        >Books</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="ex1-tab-2"
        data-mdb-toggle="tab"
        href="#ex1-tabs-2"
        role="tab"
        aria-controls="ex1-tabs-2"
        aria-selected="false"
        >Users</a
      >
    </li>
  </ul>
  <!-- Tabs navs -->

  <!-- Tabs content -->
  <div class="tab-content" id="ex1-content">
    <div
      class="tab-pane fade show active"
      id="ex1-tabs-1"
      role="tabpanel"
      aria-labelledby="ex1-tab-1"
    >
      <app-books-table [books]="books"></app-books-table>
    </div>
    <div
      class="tab-pane fade"
      id="ex1-tabs-2"
      role="tabpanel"
      aria-labelledby="ex1-tab-2"
    >
      <p>Users Table</p>
    </div>
    <div
      class="tab-pane fade"
      id="ex1-tabs-3"
      role="tabpanel"
      aria-labelledby="ex1-tab-3"
    >
      Tab 3 content
    </div>
  </div>
  <!-- Tabs content -->
</div>

<!-- Footer -->
<app-footer></app-footer>
