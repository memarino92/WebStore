<!-- Navbar -->
<app-navbar></app-navbar>

<!-- Nav Links -->
<app-nav-links></app-nav-links>

<!-- Admin Panel -->
<div class="m-2">
  <!-- Tabs navs -->
  <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="ex1-tab-1"
        data-mdb-toggle="tab"
        href="#ex1-tabs-1"
        role="tab"
        aria-controls="ex1-tabs-1"
        aria-selected="true"
        >Books</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="ex1-tab-2"
        data-mdb-toggle="tab"
        href="#ex1-tabs-2"
        role="tab"
        aria-controls="ex1-tabs-2"
        aria-selected="false"
        >Users</a
      >
    </li>
  </ul>
  <!-- Tabs navs -->

  <!-- Tabs content -->
  <div class="tab-content" id="ex1-content">
    <div
      class="tab-pane fade show active"
      id="ex1-tabs-1"
      role="tabpanel"
      aria-labelledby="ex1-tab-1"
    >
      <!-- Create New Book Button -->
      <button
        type="button"
        class="btn"
        data-mdb-toggle="modal"
        data-mdb-target="#exampleModal"
      >
        Create New Book
      </button>

      <!-- Create New Book Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Create New Book
              </h5>
              <button
                type="button"
                class="btn-close"
                data-mdb-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <app-book-info-form
                (bookInfo)="createBook($event)"
                [events]="saveBookEventSubject.asObservable()"
              ></app-book-info-form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-mdb-dismiss="modal">
                Close
              </button>
              <button
                type="button"
                class="btn"
                (click)="saveChanges()"
                data-mdb-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Books Table -->
      <app-books-table [books]="books"></app-books-table>
    </div>
    <!-- Users tab content -->
    <div
      class="tab-pane fade"
      id="ex1-tabs-2"
      role="tabpanel"
      aria-labelledby="ex1-tab-2"
    >
      <!-- Create User Button -->
      <button (click)="createUser()" class="btn">Create User</button>
      <!-- Users Table -->
      <app-users-table [users]="users"></app-users-table>
    </div>
  </div>
  <!-- Tabs content -->
</div>

<!-- Footer -->
<app-footer></app-footer>
