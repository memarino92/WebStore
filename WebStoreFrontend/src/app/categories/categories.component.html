<!-- Categories -->
<div class="flex h-80 w-full items-center justify-around">
  <a [routerLink]="['/categories', 'fiction']">
    <div
      class="flex h-64 w-96 items-center justify-center shadow-md transition"
    >
      <div class="bg-image">
        <img
          src="https://mdbcdn.b-cdn.net/img/new/standard/city/053.webp"
          class="img-fluid"
          alt="Sample"
        />
        <div class="mask group" style="background-color: rgba(0, 0, 0, 0.6)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <p
              class="text-2xl font-bold text-white transition-all group-hover:text-3xl group-hover:text-gray-300"
            >
              Fiction
            </p>
          </div>
        </div>
      </div>
    </div>
  </a>
  <a [routerLink]="['/categories', 'non-fiction']">
    <div
      class="flex h-64 w-96 items-center justify-center shadow-md transition"
    >
      <div class="bg-image">
        <img
          src="https://mdbcdn.b-cdn.net/img/new/fluid/city/055.webp"
          class="img-fluid"
          alt="Sample"
        />
        <div class="mask group" style="background-color: rgba(0, 0, 0, 0.6)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <p
              class="text-2xl font-bold text-white transition-all group-hover:text-3xl group-hover:text-gray-300"
            >
              Non-Fiction
            </p>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
<!-- End Categories -->
