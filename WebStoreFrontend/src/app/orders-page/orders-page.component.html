<!-- Navbar -->
<app-navbar></app-navbar>

<!-- Nav Links -->
<app-nav-links></app-nav-links>

<!-- Cart Items -->
<div class="flex w-full flex-wrap items-center justify-center p-20">
  <h3 class="h3">Your orders:</h3>
  <div *ngFor="let order of orders$ | async" class="m-4 w-full">
    <h4 class="h4 m-2">Order Number {{ order.orderId }}</h4>
    <table class="table-sm table w-full">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Price</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let book of order.bookDTOs; let index = index">
          <th scope="row">{{ index + 1 }}</th>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.price | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
